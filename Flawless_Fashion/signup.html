    <div class="container">
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

        <div class="form-section">
            <!-- login form -->
			<div class="login-box active">
				<form action="login.php" method="POST">
					<input type="email" class="email ele" name="email" placeholder="youremail@email.com" required>
					<input type="password" class="password ele" name="password" placeholder="password" required>
					<button type="submit" class="clkbtn">Login</button>
					<p>Don't have an account? <span class="toggle">Sign Up</span></p>
				</form>
			</div>

            <!-- signup form -->
			<div class="signup-box">
				<form action="register.php" method="POST">
					<input type="text" class="name ele" name="username" placeholder="Enter your name" required>
					<input type="email" class="email ele" name="email" placeholder="youremail@email.com" required>
					<input type="password" class="password ele" name="password" placeholder="password" required>
					<input type="password" class="password ele" name="confirm_password" placeholder="Confirm password" required>
					<button type="submit" class="clkbtn">Signup</button>
					<p>Already have an account? <span class="toggle">Login</span></p>
				</form>
			</div>
        </div>
    </div>

    <script>
      const signupButton = document.querySelector(".signup");
const loginButton = document.querySelector(".login");
const loginBox = document.querySelector(".login-box");
const signupBox = document.querySelector(".signup-box");
const toggleLinks = document.querySelectorAll(".toggle");

signupButton.addEventListener("click", () => {
    loginBox.classList.remove("active");
    signupBox.classList.add("active");
});

loginButton.addEventListener("click", () => {
    signupBox.classList.remove("active");
    loginBox.classList.add("active");
});

// Add event listener for toggle links
toggleLinks.forEach(link => {
    link.addEventListener("click", () => {
        loginBox.classList.toggle("active");
        signupBox.classList.toggle("active");
    });
});
		
    </script>
