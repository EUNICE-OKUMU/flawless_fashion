<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f7f0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #c3dabc;
            padding: 20px;
            text-align: center;
        }
        .profile-links {
            margin-top: 40px;
            text-align: center;
        }
        .logout-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>User Profile</h1>
    </header>

    <div class="container profile-links">
        <h2>Welcome, [User Name]</h2>
        <p>Select a page to visit:</p>
        <a href="index.html" class="btn btn-primary">Home</a>
        <a href="about.html" class="btn btn-primary">About</a>
        <a href="contact.html" class="btn btn-primary">Contact</a>
        <a href="product.html" class="btn btn-primary">Products</a>
        <a href="signup.html" class="btn btn-primary">Sign Up</a>
        <a href="rating.html" class="btn btn-primary">Ratings</a>
        <button class="btn btn-danger logout-button" onclick="logout()">Log Out</button>
    </div>

     <script>
        function logout() {
            // Here you would typically clear user session data
            // For now, we'll just simulate a logout
            alert("You have been logged out.");
            window.location.href = "index.html"; // Redirect to home page after logout
        }
        // Fetch username from session using AJAX
        fetch('get_user.php')
            .then(response => response.json())
            .then(data => {
                if (data.username) {
                    document.getElementById('username').textContent = data.username;
                } else {
                    window.location.href = 'login.html'; // Redirect to login if not logged in
                }
            });

        function logout() {
            // Clear session data
            window.location.href = "logout.php"; // Redirect to logout script
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
